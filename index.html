<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Scoundrel Web Game</title>
</head>

<body>
  <!-- Header -->
  <div id="header" class="grid-layout">
    <h1>Scoundrel</h1>
  </div>
  <!-- Room Line -->
  <div id="dungeon" class="grid-layout">
    <img src="./images/Test Card 2.png" alt="Deck of cards" />
  </div>
  <div id="room-1" class="grid-layout">
    <img src="./images/Temp Cards/5.png" alt="2 of clubs" />
  </div>
  <div id="room-2" class="grid-layout">
    <img src="./images/Temp Cards/8.png" alt="2 of clubs" />
  </div>
  <div id="room-3" class="grid-layout">
    <img src="./images/Temp Cards/13.png" alt="2 of clubs" />
  </div>
  <div id="room-4" class="grid-layout">
    <img src="./images/Temp Cards/4.png" alt="2 of clubs" />
  </div>
  <div id="discard" class="grid-layout">
    <img src="./images/Test Card 2.png" alt="Discard pile" />
  </div>
  <!-- Stats/Player Line -->
  <div id="reset" class="grid-layout">
    <p>Reset Game</p>
  </div>
  <div id="weapon" class="grid-layout">
    <img src="./images/Test Card 2.png" alt="weapon: unarmed" />
  </div>
  <div id="health" class="grid-layout">
    <img src="./images/Test Card 2.png" alt="health: full" />
  </div>
  <div id="flee" class="grid-layout">
    <p>Flee Room</p>
  </div>
  <!-- Footer -->
  <div id="footer" class="grid-layout"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./index.js" charset="UTF-8"></script>
</body>

</html>
